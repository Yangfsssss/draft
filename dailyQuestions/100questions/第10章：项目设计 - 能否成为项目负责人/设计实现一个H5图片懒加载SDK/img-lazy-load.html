      .item-container img {

        border: 1px solid #eee;

      <img src="./images/default.png" data-src="./images/16.jpg" />
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <script>
      function mapImagesAndTryLoad() {
        const images = document.querySelectorAll('img[data-src]');
        if (images.length === 0) return;

        for (const img of images) {
          const rect = img.getBoundingClientRect();

          if (rect.top < window.innerHeight) {
            // 已经露出来了
            console.log('loading image', img.dataset.src);
            img.src = img.dataset.src;
            img.removeAttribute('data-src'); // 移除 data-src 属性，为了下次执行时减少计算成本
          }
        }
      }

      window.addEventListener('scroll', _.throttle(mapImagesAndTryLoad, 100));

      // 初始化时，先加载一次
      mapImagesAndTryLoad();
    </script>
  </body>
